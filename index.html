<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <title>Document</title>
</head>

<body>

    <div id="game">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-1 col-md-9">
                    <div class="jumbotron">
                        <h1>Psychic game!</h1>
                        <h2>
                            <strong>Guess what letter I'm thinking..</strong>
                        </h2>
                        <h3>
                            <span id="myGuess"></span>
                        </h3>
                        <br>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- scoreboard -->
                <div class="col-md-offset-2 col-md-3">
                    <h5>Wins</h5>
                    <br>
                    <span id="Wins">0</span>
                </div>
                <div class="col-md-3">
                    <h5>Losses</h5>
                    <br>
                    <span id="losses">0</span>
                </div>
                <div class="col-md-2">
                    <h5>Guesses left</h5>
                    <br>
                    <span id="guessesLeft">12</span>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="game.js"></script>
</body>

</html>
